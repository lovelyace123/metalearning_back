<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국비 과정 등록</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- 스타일 경로 수정 가능 -->
    <link rel="stylesheet" href="/static/css/admindashboard.css">
    <link rel="stylesheet" href="/static/css/header/adminsidebar.css">
    <link rel="stylesheet" href="/static/css/header/adminheader.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="app-container">
    <!-- Header -->
    <div th:replace="fragments/adminheader :: adminheader"></div>

    <div class="content-container">
        <!-- Sidebar -->
        <div th:replace="fragments/adminsidebar :: adminsidebar"></div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>국비 과정 등록</h1>

            <!-- 국비 과정 등록 폼 -->
            <form action="/admin/KDT/course" method="post">
                <!-- CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- 과정명 입력 필드 -->
                <div class="form-group">
                    <label for="KDTCourseTitle">과정명</label>
                    <input type="text" id="KDTCourseTitle" name="KDTCourseTitle" required class="form-control">
                </div>

                <!-- 수강 상태 (활성화/비활성화) -->
                <div class="form-group">
                    <label for="KDTCourseStatus">수강 상태</label>
                    <select id="KDTCourseStatus" name="KDTCourseStatus" required class="form-select">
                        <option value="true">활성화</option>
                        <option value="false">비활성화</option>
                    </select>
                </div>

                <!-- 국비 과정 종류 선택 -->
                <div class="form-group">
                    <label for="KDTCourseType">국비 과정 종류</label>
                    <select id="KDTCourseType" name="KDTCourseType" required class="form-select">
                        <option value="K-디지털 트레이닝">K-디지털 트레이닝</option>
                        <option value="국가기간 전략산업 직종훈련">국가기간 전략산업 직종훈련</option>
                        <option value="산업구조 변화대응 특화훈련">산업구조 변화대응 특화훈련</option>
                    </select>
                </div>

                <!-- 등록 버튼 -->
                <button type="submit" class="btn btn-primary">등록</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>관리자 대시보드</title>
  <link rel="stylesheet" href="/static/css/admindashboard.css">
  <link rel="stylesheet" href="/static/css/header/adminsidebar.css">
  <link rel="stylesheet" href="/static/css/header/adminheader.css">
  <link rel="stylesheet" href="/static/css/admin/KDT/certi.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Header -->
  <div th:replace="~{fragments/adminheader :: adminheader}"></div>

  <div class="content-container">
    <!-- Sidebar -->
    <div th:replace="~{fragments/adminsidebar :: adminsidebar}"></div>
    <!-- Main Content -->
    <div class="main-content text-center">
      <h1 class="mb-4"><i class="bi bi-file-earmark-text"></i> 수료증 미리보기</h1>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#certificateModal">
        <i class="bi bi-eye"></i> 미리보기
      </button>
    </div>
  </div>
</div>

<!-- 수료증 모달 -->
<div class="modal fade" id="certificateModal" tabindex="-1" aria-labelledby="certificateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="certificateModalLabel">수료증 미리보기</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- 수료증 내용 -->
        <div class="certificate-container">
          <div class="certificate-title">수료증</div>
          <div class="certificate-content">
            <p><strong>성명:</strong> 김철수</p>
            <p><strong>훈련생 ID:</strong> ko@gmail.com</p>
            <p><strong>훈련 과정명:</strong> 웹 개발 과정</p>
            <p><strong>훈련 회차:</strong> 1 회차</p>
            <p><strong>훈련 기간:</strong> 2024년 12월 01일 ~ 2025년 02월 28일</p>
            <br>
            <p>
              위 사람은 메타러닝 규정에 의하여 위의 교육 훈련 과정을<br>
              수료하였으므로 이 증서를 수여합니다.
            </p>
          </div>
          <div class="stamp">
            <img src="https://via.placeholder.com/100?text=K" alt="직인">
            <p>메타러닝 직인</p>
          </div>
          <div class="certificate-footer">
            <p>2025년 02월 28일</p>
            <p>메타러닝 팀장 강경준</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-success" onclick="window.print()">
          <i class="bi bi-printer"></i> 출력
        </button>
      </div>
    </div>
  </div>
</body>
</html>

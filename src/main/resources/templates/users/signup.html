<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="tel"],
        input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group label {
            margin-left: 10px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>회원가입</h2>
    <form action="/signup" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- 이메일 입력 -->
        <div class="form-group">
            <label for="userEmail">이메일</label>
            <input type="email" id="userEmail" name="userEmail" required placeholder="이메일을 입력하세요">
        </div>

        <!-- 비밀번호 입력 -->
        <div class="form-group">
            <label for="userPw">비밀번호</label>
            <input type="password" id="userPw" name="userPw" required placeholder="비밀번호를 입력하세요">
        </div>

        <!-- 이름 입력 -->
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required placeholder="이름을 입력하세요">
        </div>

        <!-- 성별 입력 -->
        <div class="form-group">
            <label for="userGender">성별</label>
            <input type="text" id="userGender" name="userGender" required placeholder="성별을 입력하세요">
        </div>

        <!-- 생일 입력 -->
        <div class="form-group">
            <label for="userBirth">생일</label>
            <input type="date" id="userBirth" name="userBirth" required>
        </div>

        <!-- 전화번호 입력 -->
        <div class="form-group">
            <label for="userPhone">전화번호</label>
            <input type="tel" id="userPhone" name="userPhone" required placeholder="전화번호를 입력하세요">
        </div>

        <!-- 주소 입력 -->
        <div class="form-group">
            <label for="userAddress">주소</label>
            <input type="text" id="userAddress" name="userAddress" required placeholder="주소를 입력하세요">
        </div>

        <!-- 마케팅 동의 -->
        <div class="form-group checkbox-group">
            <input type="checkbox" id="userMarketingAgree" name="userMarketingAgree" required>
            <label for="userMarketingAgree">마케팅 정보 수신 동의</label>
        </div>

        <!-- 개인정보 처리 동의 -->
        <div class="form-group checkbox-group">
            <input type="checkbox" id="userPrivacyAgree" name="userPrivacyAgree" required>
            <label for="userPrivacyAgree">개인정보 처리방침 동의</label>
        </div>

        <!-- 회원 상태 (사용자 등록 시 기본 ACTIVE 상태) -->
        <input type="hidden" name="userStatus" value="ACTIVE">

        <!-- 회원가입 버튼 -->
        <div class="form-group">
            <button type="submit" class="submit-btn">회원가입</button>
        </div>
    </form>
</div>

</body>
</html>

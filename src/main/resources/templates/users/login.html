<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/static/css/users/login.css">

</head>
<body>

<div class="card">
  <h2 class="text-center mb-4">메타러닝 로그인</h2>
  <form action="/login" method="POST">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="mb-4">
      <label for="email" class="form-label">이메일</label>
      <input type="email" id="email" name="username" class="form-control form-control-lg" required placeholder="이메일을 입력하세요">
    </div>
    <div class="mb-4">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" id="password" name="password" class="form-control form-control-lg" required placeholder="비밀번호를 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary btn-lg w-100 mb-4">로그인</button>
  </form>
  <div class="text-center mb-4">간편 로그인</div>
  <div class="d-flex justify-content-center social-btns mb-4">
    <a href="#" class="btn btn-outline-danger btn-lg"><i class="bi bi-google"></i> 구글</a>
    <a href="#" class="btn btn-outline-warning btn-lg"><i class="bi bi-chat-dots"></i> 카카오</a>
    <a href="#" class="btn btn-outline-success btn-lg"><i class="bi bi-line"></i> 네이버</a>
  </div>
  <div class="action-links">
    <a href="/" class="home-link"><i class="bi bi-house-door"></i> 홈</a>
    <a href="#" class="signup-link"><i class="bi bi-person-plus"></i> 회원가입</a>
    <a href="#" data-bs-toggle="modal" data-bs-target="#findIdModal"><i class="bi bi-search"></i> ID 찾기</a>
    <a href="#" data-bs-toggle="modal" data-bs-target="#findPwModal"><i class="bi bi-key"></i> PW 찾기</a>
  </div>
</div>

<!-- 아이디 찾기 모달 -->
<div class="modal fade" id="findIdModal" tabindex="-1" aria-labelledby="findIdModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="findIdModalLabel">ID 찾기</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="findIdEmail" class="form-label">등록된 이메일 주소</label>
            <input type="email" class="form-control" id="findIdEmail" placeholder="이메일을 입력하세요">
          </div>
          <button type="button" class="btn btn-primary w-100">ID 찾기</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- 비밀번호 찾기 모달 -->
<div class="modal fade" id="findPwModal" tabindex="-1" aria-labelledby="findPwModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="findPwModalLabel">PW 찾기</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="findPwEmail" class="form-label">등록된 이메일 주소</label>
            <input type="email" class="form-control" id="findPwEmail" placeholder="이메일을 입력하세요">
          </div>
          <button type="button" class="btn btn-primary w-100">PW 찾기</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>

  <!-- 헤더 CSS, JS -->
  <link rel="stylesheet" href="/static/css/header/header.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      form.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          form.submit();
        }
      });
    });
  </script>
</head>
<body class="bg-light">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">로그인</h2>
    <form action="/login" method="POST">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" id="email" name="username" class="form-control" required placeholder="이메일을 입력하세요">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" id="password" name="password" class="form-control" required placeholder="비밀번호를 입력하세요">
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3">로그인</button>
      <div class="d-flex justify-content-between">
        <a href="#" data-bs-toggle="modal" data-bs-target="#findIdModal" class="text-decoration-none">아이디 찾기</a>
        <a href="#" data-bs-toggle="modal" data-bs-target="#findPwModal" class="text-decoration-none">비밀번호 찾기</a>
      </div>
    </form>
    <hr>
    <div class="text-center mb-3">소셜 로그인</div>
    <div class="d-flex justify-content-center gap-3">
      <a href="#" class="btn btn-outline-danger"><i class="bi bi-google"></i> 구글</a>
      <a href="#" class="btn btn-outline-warning"><i class="bi bi-chat"></i> 카카오</a>
      <a href="#" class="btn btn-outline-success"><i class="bi bi-line"></i> 네이버</a>
    </div>
  </div>
</div>

<!-- 아이디 찾기 모달 -->
<div class="modal fade" id="findIdModal" tabindex="-1" aria-labelledby="findIdModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered"> <!-- modal-dialog-centered 클래스 추가 -->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="findIdModalLabel">아이디 찾기</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="findIdEmail" class="form-label">이메일 주소</label>
            <input type="email" class="form-control" id="findIdEmail" placeholder="이메일을 입력하세요">
          </div>
          <button type="button" class="btn btn-primary w-100">아이디 찾기</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- 비밀번호 찾기 모달 -->
<div class="modal fade" id="findPwModal" tabindex="-1" aria-labelledby="findPwModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered"> <!-- modal-dialog-centered 클래스 추가 -->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="findPwModalLabel">비밀번호 찾기</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="findPwEmail" class="form-label">이메일 주소</label>
            <input type="email" class="form-control" id="findPwEmail" placeholder="이메일을 입력하세요">
          </div>
          <button type="button" class="btn btn-primary w-100">비밀번호 찾기</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
